name: "Pull Request Verifier"
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    branches:
      - main
concurrency:
  group: ${{ github.repository }}-pull-request-verifier-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  verify:
    name: "Verify"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: "Install dependencies"
        run: |
          # Bash script
          pip install -r requirements.txt

      - name: "Verify"
        run: |
          # Bash script
          chmod +x .scripts/verify.sh
          .scripts/verify.sh --stop || true
          
          echo
          echo
          echo
          echo "* Copier version ******************"
          copier --version
          # echo "* Do the copy **********************"
          # copier copy --defaults --overwrite .debug .debug-output
          echo "* .generated/template-default.generated/project-default/.copier-answers.yml ************************"
          cat .generated/template-default.generated/project-default/.copier-answers.yml 
          echo "* .fixtures/template-default/.fixtures/project-default/.copier-answers.yml **********************"
          cat .fixtures/template-default/.fixtures/project-default/.copier-answers.yml
          exit 1
          
