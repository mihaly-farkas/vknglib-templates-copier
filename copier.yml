_templates_suffix: .j2

_exclude:
  - "~*"
  - "*.py[co]"
  - "__pycache__"
  - ".bak"
  - ".docs"
  - ".git"
  - ".local"
  - ".svn"
  - ".tmp"
  - ".DS_Store"
  - "features/fixtures/copier-templates"

_envops:
  keep_trailing_newline: true

license_owner:
  type: str
  help: The owner of the license
  default: "Mihaly Farkas"

license_year_start:
  type: int
  help: The year the license starts (by default the current year, when the new Copier template is created)
  default: 2025

